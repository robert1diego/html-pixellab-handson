<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Email/tel</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>

  <form action="/">

    <input
      type="text"
      name="name"
      placeholder="Nume"
      required
    ><br>

    <input
      type="text"
      name="surname"
      placeholder="Prenume"
      required
    ><br>

    <input
      type="text"
      name="username"
      id="username"
      placeholder="Nume de utilizator"
      maxlength="25"
      minlength="3"
    ><br>

    <input
      type="email"
      name="email"
      id="email"
      placeholder="email@email.com"
      required
    ><br>

    <input
      type="tel"
      name="phone"
      id="phone"
      placeholder="Tel"
      required
    ><br>
    <form>
      <button type="submit">Trimite</button>
    </form>





    <div
      class="pixeltab-host"
      id="html01-03-02"
    ></div>
    <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
