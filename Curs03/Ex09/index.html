<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Textarea</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>

  <form>

    <label for="name">*Name</label>

    <input
      type="text"
      name="name"
      id="name"
      placeholder="Nume"
      minlength="5"
      maxlength="30"
      required
    ><br>

    <label for="surname">*Surname</label>

    <input
      type="text"
      name="surname"
      id="surname"
      placeholder="Prenume"
      minlength="5"
      maxlength="30"
      required
    ><br>

    <label for="message">*Message</label>

    <textarea
      name="message"
      id="message"
      placeholder="Mesaj"
      cols="30"
      rows="4"
      required
    ></textarea><br>

    <label for="details">*Detalii</label>

    <textarea
      name="details"
      id="details"
      placeholder="Detalii"
      cols="30"
      rows="8"
      required
    ></textarea><br>



    <button type="submit">Submit</button>
  </form>





  <div
    class="pixeltab-host"
    id="html01-03-09"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
